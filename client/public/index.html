      property="og:description"

    />

    <meta name="twitter:title" content="MOVIE ROOM" />

    작성해보세요"

    <meta
      name="twitter:image"
      content="https://ddd120.github.io/movie-room/assets/default-og.png"
    />
    <link rel="/manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>MOVIE ROOM</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      ;(function (l) {
        if (l.search) {
          var q = {}
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=")
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&")
            })
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            )
          }
        }
      })(window.location)
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
